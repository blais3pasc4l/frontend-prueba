<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo">LISTADO DE SERVICIOS</span>
                    <button class="btn btn-success float-end" routerLink="/crear-servicio">NUEVO</button>
                    <table *ngIf="listservicios.length > 0" class="table table-striped mt-3">
                        <thead>
                            <tr>
                                <th scope="col">servicio</th>
                                <th scope="col">Categoria</th>
                                <th scope="col">Ubicacion</th>
                                <th scope="col">Precio</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let servicio of listservicios">
                                <td>{{ servicio.fecha }}</td>
                                <td>{{ servicio.fechaFin }}</td>
                                <td>{{ servicio.servicio }}</td>
                                <td>
                                    <i [routerLink]="['/editar-servicio', servicio._id]" class="fas fa-edit text-primary"></i>
                                    <i (click)="eliminarservicio(servicio._id)" class="fas fa-trash text-danger"></i>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <h5 style="text-align: start; margin-top: 10px;" *ngIf="listservicios.length == 0">No hay servicios para mostrar</h5>
                </div>
            </div>
        </div>
    </div>
</div>
