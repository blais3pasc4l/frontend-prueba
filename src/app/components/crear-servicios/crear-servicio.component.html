<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo"> {{ titulo | uppercase }}</span>
                    <form class="mt-3" [formGroup]="servicioForm" (ngSubmit)="agregarservicio()">
                        <div class="mb-3">
                            <input type="text" formControlName="servicio" class="form-control form-control-lg" placeholder="servicio">
                            <div class="text-danger" *ngIf="servicioForm.get('servicio')?.hasError('required') && servicioForm.get('servicio')?.touched">
                                <span>El nombre del servicio <strong>es obligatorio</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="fecha" class="form-control form-control-lg" placeholder="Fecha">
                            <div class="text-danger" *ngIf="servicioForm.get('fecha')?.hasError('required') && servicioForm.get('fecha')?.touched">
                                <span>La Fecha <strong>es obligatoria</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="fechaFin" class="form-control form-control-lg" placeholder="Fecha Final">
                            <div class="text-danger" *ngIf="servicioForm.get('fechaFin')?.hasError('required') && servicioForm.get('fechaFin')?.touched">
                                <span>La fecha final </span><strong>es obligatoria</strong>
                            </div>
                        </div>
                        <div class="mb-3">
                            <button routerLink="/" class="btn btn-secondary btn-lg float-start">VOLVER</button>
                            <button type="submit" [disabled]="servicioForm.invalid" class="btn btn-success btn-lg float-end">ACEPTAR</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
